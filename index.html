<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <title>Blog Preview Card</title>
  </head>

  <body>
    <figure class="card">
      <div class="card-img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="article image"
        />
      </div>

      <figcaption class="card-info">
        <div class="card-cat">Learning</div>
        <time>Published 21 Dec 2023</time>
        <h2><a href="http://">Html & CSS foundation</a></h2>
        <p>
          These Languages are the backbone of every website, defining strucutre,
          content, and presentation
        </p>
        <div class="card-img-name">
          <img
            src="./assets/images/image-avatar.webp"
            alt="user image"
            class="user-img"
          />
          <p class="user-name">Greg Hooper</p>
        </div>
      </figcaption>
    </figure>
  </body>
</html>
